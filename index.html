<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1>Etch-a-Sketch Game</h1>
    <button type="submit" id="btnOfNums">Set Numbers of Squares</button>
    <h3>Choose color</h3>
    <form class="colorOptions">
        <input type="radio" id="black" value="Black" name="color" checked>
        <label for="black">Black</label>
        <input type="radio" id="rainbow" value="Rainbow" name="color">
        <label for="rainbow">Rainbow</label>
    </form>
    <div class="container">
    </div>
    <script src="script.js"></script>
</body>

</html>
